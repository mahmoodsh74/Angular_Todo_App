<div class="d-flex flex-column align-items-center ">
  <nav class="col-6 mb-3">
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a
        style="cursor: pointer"
        class="nav-item nav-link font-weight-bold "
        id="nav-home-tab"
        [ngClass]="{'active': doneStatus}"
        (click)="doneStatus=false"
      >
        undone
        <span class="badge badge-secondary bg-danger">
          {{unDoneTodos.length}}
        </span></a>
      <a
        style="cursor: pointer"
        class="nav-item nav-link font-weight-bold "
        id="nav-profile-tab"
        [ngClass]="{'active': !doneStatus}"
        (click)="doneStatus=true"
      >
        done
        <span
          class="badge badge-success bg-success">{{doneTodos.length}}</span></a>
    </div>
  </nav>
  <todo
    class="col-6 mb-2"
    *ngFor="let todo of filterTodos"
    [todoItem]="todo"
  >

  </todo>

</div>
