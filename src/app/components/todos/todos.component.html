<div class="d-flex flex-column align-items-center ">
  <nav class="col-6 mb-3">
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a
        class="nav-item nav-link font-weight-bold"
        id="nav-home-tab"
        [ngClass]="{'active': !doneStatus}"
        (click)="doneStatus=false"
      >
        undone
        <span class="badge badge-secondary">
          {{unDoneTodos.length}}
        </span></a>
      <a
        class="nav-item nav-link font-weight-bold"
        id="nav-profile-tab"
        [ngClass]="{'active': doneStatus}"
        (click)="doneStatus=true"
      >
        {{doneTodos.length}}
        <span
          class="badge badge-success">9</span></a>
    </div>
  </nav>
  <todo
    class="col-6 mb-2"
    *ngFor="let todo of filterTodos"
    [todoItem]="todo"
    (delete)="deleteTodo($event)"
    (done)="toggleTodo($event)"
    (edit)="editHandler($event)"
  >

  </todo>

</div>
